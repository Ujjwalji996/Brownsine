<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>History - Plant Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6") no-repeat center center/cover;
      height: 100vh;
      color: white;
    }
    .overlay {
      background: rgba(0,0,0,0.6);
      height: 100vh;
      padding: 30px;
      overflow-y: auto;
    }
    .history-card {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      color: #fff;
    }
    .reply-box input {
      background: rgba(255,255,255,0.85);
    }
  </style>
</head>
<body>

  <div class="overlay container">

    <h2 class="mb-4"><i class="fa-solid fa-clock-rotate-left"></i> Search History</h2>

    <a href="{{ url_for('home') }}" class="btn btn-secondary mb-3">â¬… Back</a>

    {% if history %}
      {% for h in history %}
        <div class="history-card">
          <p>{{ h|safe }}</p>

          <div class="d-flex flex-column gap-2">

            <!-- REPLY -->
            <form action="/reply/{{ loop.index0 }}" method="POST" class="reply-box d-flex gap-2">
              <input type="text" name="followup" class="form-control" placeholder="Reply..." required>
              <button class="btn btn-primary btn-sm">Reply</button>
            </form>

            <!-- REPLY MORE -->
            <form action="/reply_more/{{ loop.index0 }}" method="POST" class="reply-box d-flex gap-2">
              <input type="text" name="followup_more" class="form-control" placeholder="More details..." required>
              <button class="btn btn-success btn-sm">More</button>
            </form>

            <!-- DELETE -->
            <form action="/delete/{{ loop.index0 }}" method="POST">
              <button class="btn btn-danger btn-sm">Delete</button>
            </form>

          </div>
        </div>
      {% endfor %}
    {% else %}
      <p>No history available.</p>
    {% endif %}

  </div>

</body>
</html>
