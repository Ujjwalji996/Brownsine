<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plant Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6") no-repeat center center/cover;
      height: 100vh;
      color: white;
    }
    .overlay {
      background: rgba(0,0,0,0.6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    .search-box {
      width: 60%;
      max-width: 600px;
    }
    .search-box input {
      border-radius: 50px;
      padding: 15px;
    }
    .search-box button {
      border-radius: 50px;
      padding: 12px 25px;
    }
    /* ✅ Top-right buttons */
    .top-bar {
      position: absolute;
      top: 20px;
      right: 30px;
    }
  </style>
</head>
<body>
  <!-- ✅ Top-right Login/Logout + History -->
  <div class="top-bar d-flex gap-2">
    {% if user %}
      <a class="btn btn-warning" href="{{ url_for('history') }}">
        <i class="fa-solid fa-clock-rotate-left"></i> History
      </a>
      <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
    {% else %}
      <a class="btn btn-primary me-2" href="{{ url_for('login') }}">Login</a>
      <a class="btn btn-success" href="{{ url_for('signup') }}">Signup</a>
    {% endif %}
  </div>

  <!-- ✅ Main Content -->
  <div class="overlay">
    <h1 class="mb-4"><i class="fa-solid fa-seedling"></i> Explorer</h1>
    <p class="mb-4">Discover information about any plant instantly</p>
    <form action="/search" method="post" class="search-box d-flex">
      <input type="text" name="query" class="form-control me-2" placeholder="Enter plant name..." required>
      <button type="submit" class="btn btn-success"><i class="fa-solid fa-search"></i> Search</button>
    </form>
  </div>
</body>
</html>
